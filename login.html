<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div class="main-container">
        <img src="Asset/shoponline.png" alt="ShopOnline Logo" class="title-image">
        <form onsubmit="return processLogin();">
            <input class="input" placeholder="Email" type="email" id="email" name="email" required><br><br>
            <input class="input" placeholder="Password" type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login" class="action-button">
        </form>
        <p class="bottom-text">Not registered? <a href="register.html" class="bottom-link">Register here</a></p>
        <span id="loginMessage"></span>
    </div>
</body>
</html>
